# Change the heading style

::: infobox .find
CSS Reference: [How to write a CSS rule][1]{.preview data-panel="2"}, [Text Formatting][2]{.preview data-panel="2"}
:::

1. Open your *CSS Reference*{.voc} and navigate to the "Text Formatting" section to learn what properties can be used to format text.
2. Add a *rule*{.voc} in your style.css that *selects*{.voc} the `<h1>` element and does the following:
   - Change the color to one of the colors mentioned in your client's email using `color`
   - Center the heading in the middle of the page using `text-align: center`
   - Change the `font-size` to make the heading bigger. Try using a value bigger than 38 pixels.
      
     ::: infobox
     Note: the `font-size` property is always specified using CSS units. For example, 50 pixels is written as `50px`.
     
     See the section on "Values and Units" on your *CSS Reference* for more info.
     :::
3. ![](.guides/img/refresh-preview.png) Refresh your preview. You should now see a bigger heading in a different color and centered on the page!

*Congrats! You finished part 1!*

[1]: https://static.boldidea.org/courses/webdev/css-reference/#css-rule
[2]: https://static.boldidea.org/courses/webdev/css-reference/#text-formatting
