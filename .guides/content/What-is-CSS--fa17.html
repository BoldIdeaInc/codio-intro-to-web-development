# What is CSS?
*CSS*{.voc} is a coding language that adds *style*{.voc} to web pages like *color*{.ex-color}, *size*{.ex-size}, *font*{.ex-font}, *borders*{.ex-border}, spacing, layout, position, and much more. Without CSS, the web would be pretty boring!

While HTML defines the *structure* of a document, we use CSS to define the *presentation*, or visual style. If HTML is like the wooden frame of a house, then CSS is the paint, flooring, pictures, plants, etc.

## CSS files (stylesheets)
A *stylesheet*{.voc} is a file ending in `.css`. It contains *rules*{.voc} that select elements. Each rule contains *style declarations*{.voc} for different properties.
