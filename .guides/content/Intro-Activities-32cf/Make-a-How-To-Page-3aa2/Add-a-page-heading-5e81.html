# Add a page heading

1. Use the `<h1>` element for your page heading. This should go inside the body element.

```html {data-added-lines="4"}
<!DOCTYPE html>
<html>
  <body>
    <h1>How to make Texas Chili</h1>
  </body>
</html>
```

# Preview your code
Below your HTML code, you should see a blank page. Click the "refresh" button ![](.guides/img/refresh-preview.png) to re-load the page.

You should now see your heading in a nice big font at the top of your page!
