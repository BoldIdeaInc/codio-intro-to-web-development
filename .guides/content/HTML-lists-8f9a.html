# HTML Lists

You can create two types of lists in HTML: *ordered*{.voc} and *unordered*{.voc}.

- Use the `<ul>` (*un*ordered list) element when the order of items doesnâ€™t matter.
- Use the `<ol>` (ordered list) element when the order of items is important.
- Use the `<li>` (list item) element to define each list item. Be sure to put the list items inside your  or  element.


:::: div .narrated-code .result .outlined
```html
<p>Apollo 11 astronauts</p>
<ul>
  <li>Neil Armstrong</li>
  <li>Buzz Aldrin</li>
  <li>Michael Collins</li>
</ul>

<p>Inner planets (by distance from sun):</p>
<ul>
  <li>Murcury</li>
  <li>Venus</li>
  <li>Earth</li>
